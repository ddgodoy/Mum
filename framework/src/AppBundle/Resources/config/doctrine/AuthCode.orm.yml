AppBundle\Entity\AuthCode:
    type: entity
    table: auth_code
    id:
        id:
            id: true
            type: string
            length: 255
    manyToOne:
        customer:
            targetEntity: Customer
            joinColumn:
                name: costumer_id
                referencedColumnName: id
        client:
            targetEntity: Client
            joinColumn:
                name: client_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
