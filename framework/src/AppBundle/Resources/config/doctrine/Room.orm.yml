AppBundle\Entity\Room:
    type: entity
    table: room
    repositoryClass: AppBundle\EntityRepository\InstantMessageRepository
    id:
        id:
            id: true
            type: string
            length: 255
    fields:
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    lifecycleCallbacks: {  }
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false