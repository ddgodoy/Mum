AppBundle\Entity\MessageReceiver:
    type: entity
    table: message_receiver
    repositoryClass: AppBundle\EntityRepository\MessageReceiverRepository
    id:
        id:
            id: true
            type: string
            length: 255
        customer:
            associationKey: true
        message:
            associationKey: true
    fields:
        receivers:
            type: json_array
        received:
            type: json_array
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        customer:
            targetEntity: Customer
            joinColumn:
                name: customer
                referencedColumnName: id
            cascade: ["persist", "merge"]
        message:
            targetEntity: Message
            joinColumn:
                name: message
                referencedColumnName: id
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false