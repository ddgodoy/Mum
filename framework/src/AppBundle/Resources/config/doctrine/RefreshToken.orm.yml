AppBundle\Entity\RefreshToken:
    type: entity
    table: refresh_token
    id:
        id:
            id: true
            type: string
            length: 255
        user:
            associationKey: true
    fields:
        created:
            type: date
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: date
            nullable: true
    manyToOne:
        user:
            targetEntity: Customer
            joinColumn:
                name: costumer_id
                referencedColumnName: id
            inversedBy: refreshTokens
            cascade: ["persist", "merge"]
        client:
            targetEntity: Client
            joinColumn:
                name: client_id
                referencedColumnName: id
            inversedBy: refreshTokens
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
