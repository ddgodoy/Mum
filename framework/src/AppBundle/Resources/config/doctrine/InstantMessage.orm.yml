AppBundle\Entity\InstantMessage:
    type: entity
    table: instant_message
    repositoryClass: AppBundle\EntityRepository\InstantMessageRepository
    id:
        room:
            associationKey: true
        customer:
            associationKey: true
        message:
            associationKey: true
    fields:
        received:
            type: boolean
            nullable: false
            options:
                default: false
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        room:
            targetEntity: Room
            joinColumn:
                name: room
                referencedColumnName: id
            cascade: ["persist", "merge"]
        customer:
            targetEntity: Customer
            joinColumn:
                name: customer
                referencedColumnName: id
            cascade: ["persist", "merge"]
        message:
            targetEntity: Message
            joinColumn:
                name: message
                referencedColumnName: id
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false