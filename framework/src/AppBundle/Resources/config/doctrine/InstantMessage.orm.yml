AppBundle\Entity\InstantMessage:
    type: entity
    table: instant_message
    repositoryClass: AppBundle\EntityRepository\InstantMessageRepository
    id:
        room:
            id: true
            type: string
            length: 255
        customer:
            associationKey: true
        message:
            associationKey: true
    fields:
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        customer:
            targetEntity: Customer
            joinColumn:
                name: costumer
                referencedColumnName: id
            cascade: ["persist", "merge"]
        message:
            targetEntity: Message
            joinColumn:
                name: message
                referencedColumnName: id
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
