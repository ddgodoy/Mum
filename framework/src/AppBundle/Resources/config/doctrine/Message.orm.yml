AppBundle\Entity\Message:
    type: entity
    table: message
    id:
        id:
            id: true
            type: string
            length: 255
    fields:
        body:
            type: text
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true
    manyToOne:
        customer:
            targetEntity: Customer
            joinColumn:
                name: customer
                referencedColumnName: id
            cascade: ["persist", "merge"]
    oneToOne:
        receiver:
            targetEntity: MessageReceiver
            mappedBy: message
            cascade: ["persist", "merge"]
        schedule:
            targetEntity: ScheduledMessage
            mappedBy: message
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
    gedmo:
        soft_deleteable:
          field_name: deletedAt
          time_aware: false